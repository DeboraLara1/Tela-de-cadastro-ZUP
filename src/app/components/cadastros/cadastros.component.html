<div class="mat-elevation-z5 " style="height: 250px;">
  <form class="form-inline" style="margin-left: 30%;">
    <input class="form-control mr-sm-2 search" (keyup)="applyFilter($event.target.value)" type="search" placeholder="Buscar" aria-label="Search">
  </form>
  <table mat-table [dataSource]="dataSource" class="teste">
    <!-- img Column -->
    <ng-container matColumnDef="img">
      <th mat-header-cell style="padding-right:50px;" *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <img src={{row.img}} alt="imagem" style="border-radius: 45%;max-height: 26px;">
      </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell style="padding-right:50px;" *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row"><strong>{{row.nome}}</strong></td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell style="padding-right:90px;" *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row" style="opacity: 50%;">{{row.email}}</td>
    </ng-container>

    <!-- Contato Column -->
    <ng-container matColumnDef="contato">
      <th mat-header-cell style="padding-right:90px;" *matHeaderCellDef>Contato</th>
      <td mat-cell style="padding-left:10px; opacity: 50%;" *matCellDef="let row">{{row.contato}}</td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell style="padding-right:90px;" *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let row" style="opacity: 50%;">{{row.estado}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 0px;">Ações</th>
      <td mat-cell style="padding-right: 0px; width: 2000px" *matCellDef="let row">
        <a routerLink="/delete/:id" class="delete">
          <i class="bi bi-trash"></i>
        </a>
        <a routerLink="/todos" class="todos">
          <i class="bi bi-app"></i>
        </a>
        <a routerLink="/atendidos" class="atendidos">
          <i class="bi bi-check2-all"></i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
